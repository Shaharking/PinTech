<form class="body-header form-group"  ng-submit="submit()">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h1>Sign up</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="row">

                <div class="col-xs-12">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" ng-model="form.username"/>
                </div>

                <div class="col-xs-12">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" ng-model="form.password"/>
                </div>

                <div class="col-xs-12">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" ng-model="form.email"/>
                </div>

                <div class="col-xs-12">&nbsp;</div>

                <div class="col-xs-12">
                    <input type="submit" class="btn btn-primary" />
                </div>

            </div>
        </div>
    </div>
</form>
